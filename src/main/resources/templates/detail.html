<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-2 Database TeamProject</title>
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body class="bg-white font-family-karla">

<!-- Top Bar Nav -->
<nav class="w-full py-4 bg-blue-800 shadow">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

        <nav>
            <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                <li><a class="hover:text-gray-200 hover:underline px-4" href="login.html">로그인</a></li>
                <li><a class="hover:text-gray-200 hover:underline px-4" href="signin.html">회원가입</a></li>
            </ul>
        </nav>

        <div class="flex items-center font-bold text-sm no-underline text-white pr-6">
            <a class="hover:text-gray-200 px-4" href="main.html">약++</a>
        </div>
    </div>

</nav>

<!-- Text Header -->
<header class="w-full container mx-auto">
    <div class="flex flex-col items-center py-12">
        <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-5xl" href="main.html">
            약 ++
        </a>
        <p class="text-lg text-gray-600 mt-4">
            증상별 일반의약품 추천 및 리뷰서비스
        </p>
    </div>
</header>

<!-- Topic Nav -->
<nav class="w-full py-4 border-t border-b bg-gray-100" x-data="{ open: false }">
    <div class="block sm:hidden">
        <a
                href="#"
                class="block md:hidden text-base font-bold uppercase text-center flex justify-center items-center"
                @click="open = !open"
        >
            Topics <i :class="open ? 'fa-chevron-down': 'fa-chevron-up'" class="fas ml-2"></i>
        </a>
    </div>
    <div :class="open ? 'block': 'hidden'" class="w-full flex-grow sm:flex sm:items-center sm:w-auto">
        <div class="w-full container mx-auto flex flex-col sm:flex-row items-center justify-center text-sm font-bold uppercase mt-0 px-6 py-2">
            <a href="main.html" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">의약품 검색</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">리뷰</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">많이 찾은 제품</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">팀 소개</a>
        </div>
    </div>
</nav>

<div class="container mx-auto flex flex-wrap py-6">
    <section class="w-full flex flex-col items-center px-3 mx-60">
        <article class="w-full h-full my-4 mx-10">
            <h4 class="font-bold text-3xl p-4" th:text="${medicine_name}">약 이름</h4>

            <!-- Detail Data -->
            <div class="w-full">

            </div>

        </article>

        <article class="w-full h-full my-4 mx-10">
            <div class="w-full rounded-lg shadow-md p-4">
                <h2 class="text-2xl font-bold mb-4">Review</h2>
                <!-- 개별 리뷰 -->
                <div class="flex items-start mb-4 bg-gray-100 rounded-lg p-4">
                    <div>
                        <span class="font-bold mr-2">John Doe</span>
                        <span class="font-bold">★☆</span>
                        <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit
                            amet scelerisque odio.</p>
                    </div>
                </div>

                <!-- 리뷰 폼 -->
                <form class="flex items-start">
                    <textarea class="w-full p-2 border rounded-md" placeholder="Add a comment"></textarea>
                    <button type="submit" class="bg-blue-800 text-white px-6 py-3 rounded-md ml-2">등록</button>
                </form>
            </div>
        </article>

    </section>
</div>

<footer class="w-full border-t bg-white pb-12">
    <div class="w-full container mx-auto flex flex-col items-center">
        <div class="flex flex-col md:flex-row text-center md:text-left md:justify-between py-6">
            <p class="uppercase px-3">Team-Member: 송혜경, 하재현, 김찬호</p>
            <a href="https://github.com/sosschs9/2023_Database.git" class="uppercase px-3"><i class="fab fa-github"></i> github</a>
        </div>
        <div class="uppercase pb-6">&copy; 2023-2 Database Team8</div>
    </div>
</footer>

<script>
  function redirectToDetailPage(medicine_id) {
     window.location.href = '/main?param=' + medicine_id;
  }
</script>

</body>
</html>
