<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-2 Database TeamProject</title>
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body class="bg-white font-family-karla">

<!-- Top Bar Nav -->
<nav class="w-full py-4 bg-blue-800 shadow">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

        <nav>
            <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                <li><a class="hover:text-gray-200 hover:underline px-4" href="/login">로그인</a></li>
                <li><a class="hover:text-gray-200 hover:underline px-4" href="/signin">회원가입</a></li>
            </ul>
        </nav>

        <div class="flex items-center font-bold text-sm no-underline text-white pr-6">
            <a class="hover:text-gray-200 px-4" href="/main">약++</a>
        </div>
    </div>

</nav>

<div class="container mx-auto my-36 flex flex-wrap py-6">
    <section class="w-full flex flex-col items-center px-40 mx-60">
        <article class="w-full h-full my-4 mx-10">

            <!-- Login Form -->
            <h4 class="font-bold text-3xl text-center">로그인</h4>
            <form action="/login" method="post" class="w-f my-10">
                <div class="mb-4 mx-32">
                    <label for="userId" class="block text-sm font-medium text-gray-600">아이디</label>
                    <input type="text" id="userId" name="userId" class="mt-1 p-2 w-full border rounded-md" required>
                </div>

                <div class="mb-4 mx-32">
                    <label for="password" class="block text-sm font-medium text-gray-600">비밀번호</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
                </div>

                <div class="mb-4 mx-32">
                    <button type="submit" class="bg-blue-800 text-white p-2 rounded-md w-full hover:bg-gray-300">Login</button>
                </div>
            </form>
        </article>
    </section>
</div>

<footer class="w-full border-t bg-white pb-12">
    <div class="w-full container mx-auto flex flex-col items-center">
        <div class="flex flex-col md:flex-row text-center md:text-left md:justify-between py-6">
            <p class="uppercase px-3">Team-Member: 송혜경, 하재현, 김찬호</p>
            <a href="https://github.com/sosschs9/2023_Database.git" class="uppercase px-3"><i class="fab fa-github"></i> github</a>
        </div>
        <div class="uppercase pb-6">&copy; 2023-2 Database Team8</div>
    </div>
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    const message = /*[[${loginFail}]]*/;
    if (message != null) alert(message);
    /*]]>*/
</script>
</body>
</html>
